<link rel="import" href="../polymer/polymer.html">

<dom-module id="socket-io-receiver">
  <template>

  </template>

  <script>
    Polymer(
    {
      is: 'socket-io-receiver',

      properties:
      {
        on:
        {
          type: String
        },
        socket:
        {
          type: Object,
          observer: "_onSocketSet"
        },
        data:
        {
          type: String,
          notify: true
        }
      },
      _onSocketSet: function()
      {
        this.socket.on(this.on, (data) =>
        {
          this.data = data;
          this.fire("received", data);
        });
      }
    });
  </script>
</dom-module>
